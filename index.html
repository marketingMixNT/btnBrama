<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--TO DO HEAD-->
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

</head>

<body style="position: relative; background-color: rebeccapurple;height:1500px;">


    <div class="btn-container  entry">
        <button class="buy-now-btn btn--entry">
            <a class="btn-link lang-link" href="">
                <img src="https://raw.githubusercontent.com/marketingMixNT/btnBrama/refs/heads/main/cart-second.png"
                    alt="" style=>
                <div class="text-container ">

                    <span class="lang-text--bold"></span><span class="lang-text"></span>
                </div>

            </a>
        </button>
    </div>


    <div class="btn-container btn-container-second entry--second">
        <button class="buy-now-btn buy-group-btn btn--entry btn--entry--second">
            <a class="btn-link lang-link--second" href="">
                <img src="  https://raw.githubusercontent.com/marketingMixNT/btnBrama/main/cart.png" alt=""
                    class="image-margin">
                <div class="text-container ">

                    <span class="lang-text--bold--second"></span><span class="lang-text--second"></span>
                </div>

            </a>
        </button>
    </div>



    <script>

        const lang = document.documentElement.lang;
        const langText = document.querySelector('.lang-text')
        const langTextBold = document.querySelector('.lang-text--bold')
        const langTextSecond = document.querySelector('.lang-text--second')
        const langTextBoldSecond = document.querySelector('.lang-text--bold--second')
        const langLink = document.querySelector('.lang-link')
        const langLinkSecond = document.querySelector('.lang-link--second')



        switch (lang) {
            case 'en':
                langTextBold.innerHTML = 'Buy';
                langText.innerHTML = 'Now';
                langLink.href = 'https://www.bramawgorce.com/en/buy-ticket';

                langTextBoldSecond.innerHTML = 'Group';
                langTextSecond.innerHTML = 'Tickets';
                langLinkSecond.href = 'https://www.bramawgorce.com/en/buy-ticket';

                break;
            case 'sk':
                langTextBold.innerHTML = 'Kúpte';
                langText.innerHTML = 'teraz';
                langLink.href = 'https://www.bramawgorce.com/sk/kupit-vstupenku';

                langTextBoldSecond.innerHTML = 'Skupinové';
                langTextSecond.innerHTML = 'lístky';
                langLinkSecond.href = 'https://www.bramawgorce.com/sk/kupit-vstupenku';


                break;
            case 'hu':
                langTextBold.innerHTML = 'Vásárolj';
                langText.innerHTML = 'most';
                langLink.href = 'https://www.bramawgorce.com/hu/jegyvasarlas';

                langTextBoldSecond.innerHTML = 'Csoportos';
                langTextSecond.innerHTML = 'jegyek';
                langLinkSecond.href = 'https://www.bramawgorce.com/hu/jegyvasarlas';


                break;
            case 'uk':
                langTextBold.innerHTML = 'купити';
                langText.innerHTML = 'зараз';
                langLink.href = 'https://www.bramawgorce.com/uk/kupiti-kvitok';


                langTextBoldSecond.innerHTML = 'Групові';
                langTextSecond.innerHTML = 'квитки';
                langLinkSecond.href = 'https://www.bramawgorce.com/uk/kupiti-kvitok';


                break;
            default:
                langTextBold.innerHTML = 'Kup';
                langText.innerHTML = 'Bilet';
                langLink.href = 'https://bramawgorce.com/kup-bilet';

                langTextBoldSecond.innerHTML = 'Bilety';
                langTextSecond.innerHTML = 'Grupowe';
                langLinkSecond.href = 'https://bramawgorce.com/kup-bilet';

        }

        const container = document.querySelector('.btn-container')
        const btn = document.querySelector('.buy-now-btn')
        const icon = document.querySelector('.buy-now-btn img')
        const text = document.querySelector('.buy-now-btn .text-container')
        const btnBig = document.querySelector(".btn--big");
        const btnSmall = document.querySelector(".btn--small");

        const containerSecond = document.querySelector('.btn-container-second')
        const btnSecond = document.querySelector(".buy-group-btn");
        const iconSecond = document.querySelector('.buy-group-btn img')
        const textSecond = document.querySelector('.buy-group-btn .text-container')
        const btnBigSecond = document.querySelector(".btn--big");
        const btnSmallSecond = document.querySelector(".btn--small");



        const checkScreenWidth = () => {
            return window.innerWidth >= 500;
        }

        const updateImageSize = () => {
            if (checkScreenWidth()) {
                if (window.scrollY > 100) {

                    container.classList.remove('entry')
                    container.classList.add('scroll')
                    btn.classList.remove('btn--entry')
                    btn.classList.add('btn--scroll')
                    icon.classList.add('hidden')
                    text.classList.add('text-scroll')

                    containerSecond.classList.remove('entry--second')
                    containerSecond.classList.add('scroll--second')
                    btnSecond.classList.remove('btn--entry--second')
                    btnSecond.classList.add('btn--scroll--second')
                    iconSecond.classList.add('hidden')
                    textSecond.classList.add('text-scroll')

                } else {
                    container.classList.add('entry')
                    container.classList.remove('scroll')
                    btn.classList.add('btn--entry')
                    btn.classList.remove('btn--scroll')
                    icon.classList.remove('hidden')
                    text.classList.add('remove')

                    containerSecond.classList.add('entry--second')
                    containerSecond.classList.remove('scroll--second')
                    btnSecond.classList.add('btn--entry--second')
                    btnSecond.classList.remove('btn--scroll--second')
                    iconSecond.classList.remove('hidden')
                    textSecond.classList.add('remove')
                }
            }
        }


        window.addEventListener("load", updateImageSize);
        window.addEventListener("resize", updateImageSize);
        window.addEventListener("scroll", updateImageSize);

    </script>




</body>

</html>
